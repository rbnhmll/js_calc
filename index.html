<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calc - BETA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,200,100|Keania+One|Share+Tech+Mono' rel='stylesheet' type='text/css'>'
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <img src="images/deal-with-it.png" alt="deal with it glasses" class="deal-with-it">
  <div class="wrapper calculator">
    <div class="tool-bar">
      <i class="fa fa-wifi"></i>
      <div class="time"></div>
      <i class="fa fa-battery-three-quarters"></i>
    </div> <!-- /.tool-bar -->
    <div class="screen">0</div>
    <div class="buttons">
      
      <div class="mainBtns">
        <div class="special">
          <div class="clear">
            <button class="btn btnC" value="C">C</button>
          </div>
          <button class="btn btnPM" value="+/-">+/-</button>
          <button class="btn btnPer" value="%">%</button>
        </div> <!--/.special-->

        <div class="numbers">
          <button class="btn btn7" value="7">7</button>
          <button class="btn btn8" value="8">8</button>
          <button class="btn btn9" value="9">9</button>
          <button class="btn btn4" value="4">4</button>
          <button class="btn btn5" value="5">5</button>
          <button class="btn btn6" value="6">6</button>
          <button class="btn btn1" value="1">1</button>
          <button class="btn btn2" value="2">2</button>
          <button class="btn btn3" value="3">3</button>
          <button class="btn btn0" value="0">0</button>
          <button class="btn btnDec" value=".">.</button>
        </div> <!--/.numbers-->
      </div> <!--/.mainBtns-->
      
      <div class="math">
        <button class="btn btnDiv" value="/">&divide;</button>
        <button class="btn btnX" value="*">&times;</button>
        <button class="btn btnMin" value="-">&minus;</button>
        <button class="btn btnPlus" value="+">&plus;</button>
        <div class="equals">
          <button class="btn btnEq" value="=">=</button>
        </div> <!-- /.equals -->
      </div> <!--/.math--> 
      
    </div> <!--/.buttons-->
  </div> <!--/.wrapper-->
  <h2 class="deal-text">DEAL WITH IT</h2>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-65913246-3', 'auto');
    ga('send', 'pageview');

  </script>

</body>
</html>
