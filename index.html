<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="screen"></div>
    <div class="buttons">
      
      <div class="mainBtns">
        <div class="special">
          <input type="button" class="btn btnAC" value="C"/>
          <input type="button" class="btn btnPM" value="+/-"/>
          <input type="button" class="btn btnPer" value="%"/>
        </div> <!--/.special-->

        <div class="numbers">
          <input type="button" class="btn btn7" value="7"/>
          <input type="button" class="btn btn8" value="8"/>
          <input type="button" class="btn btn9" value="9"/>
          <input type="button" class="btn btn4" value="4"/>
          <input type="button" class="btn btn5" value="5"/>
          <input type="button" class="btn btn6" value="6"/>
          <input type="button" class="btn btn1" value="1"/>
          <input type="button" class="btn btn2" value="2"/>
          <input type="button" class="btn btn3" value="3"/>
          <input type="button" class="btn btn0" value="0"/>
          <input type="button" class="btn btnDec" value="."/>
        </div> <!--/.numbers-->
      </div> <!--/.mainBtns-->
      
      <div class="math">
        <input type="button" class="btn btnDiv" value="&divide;"/>
        <input type="button" class="btn btnX" value="&times;"/>
        <input type="button" class="btn btnMin" value="&minus;"/>
        <input type="button" class="btn btnPlus" value="&plus;"/>
        <input type="button" class="btn btnEq" value="="/>
      </div> <!--/.math-->
      
    </div> <!--/.buttons-->
  </div> <!--/.wrapper-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
